{% extends 'base.html' %}

{% block content %}
    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form action="" method="post">
                        {% csrf_token %}
                        <fieldset class="form-control">
                            <legend>JOIN NOW!</legend>
                            {{ form }}
                        </fieldset>
                        <br>
                        <input type="submit" value="Register" class="btn btn-info">
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
