{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="text-center text-dark">Update Products</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input value="{{ product.prod_name }}" class="form-control" name="jina" type="text" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <input value="{{ product.prod_quantity }}" class="form-control" name="kiasi" type="text" placeholder="Enter quantity" required>
                        </div>
                        <div class="form-group">
                            <input value="{{ product.prod_price }}" class="form-control" name="bei" type="text" placeholder="Enter price" required>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-info"  type="submit" value="Update">
                        </div>


                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
