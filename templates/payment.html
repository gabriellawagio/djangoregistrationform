{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="text-center text-dark">Pay for {{ product.prod_name }} Via Mpesa</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nambari">Enter phone number:</label>
                            <input class="form-control" name="nambari" type="text" value="+254" required>
                            <input type="hidden" name="bei" value="{{ product.prod_price }}">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-info"  type="submit" value="Pay">
                        </div>


                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
